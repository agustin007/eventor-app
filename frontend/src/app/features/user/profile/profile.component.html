<div class="p-6 h-full flex flex-col items-center justify-center min-h-[500px]">
    <div
        class="w-full max-w-2xl bg-black/20 backdrop-blur-sm rounded-2xl border border-white/10 shadow-2xl p-8 relative overflow-hidden">

        <!-- Loading -->
        <app-loader [show]="isLoading()" [message]="'Cargando perfil...'" />

        @if (!isLoading() && profile()) {
        <div class="text-center relative z-10">
            <!-- Avatar / Initials -->
            <div
                class="h-32 w-32 mx-auto rounded-full bg-gradient-to-tr from-accent to-secondary flex items-center justify-center text-5xl font-bold text-white shadow-2xl shadow-accent/25 mb-6 ring-4 ring-white/10">
                {{ initials() }}
            </div>

            <!-- User Info -->
            <h2 class="text-3xl font-bold text-white mb-2">{{ profile()!.name }}</h2>
            <p class="text-gray-400 text-lg mb-8">{{ profile()!.email }}</p>

            <!-- Metadata Chips -->
            <div class="flex justify-center gap-4 mb-10">
                <span class="px-4 py-2 bg-white/5 rounded-full text-sm text-primary-300 border border-white/10">
                    User Level: {{ profile()!.level }}
                </span>
                <span class="px-4 py-2 bg-white/5 rounded-full text-sm text-yellow-500 border border-white/10">
                    Points: {{ profile()!.points }}
                </span>
            </div>

            <!-- Logout Button (Only Action) -->
            <button (click)="logout()"
                class="w-full max-w-sm py-3 bg-red-500/10 hover:bg-red-500/20 text-red-400 font-semibold rounded-xl border border-red-500/20 transition-all hover:scale-105 active:scale-95 flex items-center justify-center gap-2 mx-auto">
                <span class="text-xl">ðŸšª</span> Cerrar SesiÃ³n
            </button>
        </div>
        }
    </div>
</div>
