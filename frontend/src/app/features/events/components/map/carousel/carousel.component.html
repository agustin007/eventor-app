<div class="flex overflow-x-auto gap-4 px-4 pb-4 snap-x snap-mandatory hide-scrollbar">
    <div *ngFor="let event of events" (click)="onCardClick(event)"
        class="snap-center shrink-0 w-[280px] h-[160px] bg-white/10 backdrop-blur-md border border-white/10 rounded-xl overflow-hidden relative group cursor-pointer hover:border-primary-500/50 transition-all">

        <!-- Image Background -->
        <img [src]="event.imageUrl" alt="{{event.title}}"
            class="absolute inset-0 w-full h-full object-cover opacity-60 group-hover:opacity-40 transition-opacity">

        <!-- Content Overlay -->
        <div
            class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent p-4 flex flex-col justify-end">
            <div class="flex justify-between items-start mb-1">
                <span
                    class="text-xs font-bold px-2 py-1 rounded-full bg-primary-500/80 text-white">{{event.category}}</span>
                <span class="text-xs font-medium text-gray-300 bg-black/50 px-2 py-1 rounded-lg">{{event.date |
                    date:'MMM d, HH:mm'}}</span>
            </div>
            <h3 class="text-lg font-bold text-white leading-tight mb-1">{{event.title}}</h3>
            <p class="text-sm text-gray-400 truncate">{{event.location}}</p>
            <p class="text-sm font-semibold text-primary-400 mt-1">{{event.price === 0 ? 'Free' : (event.price |
                currency)}}</p>
        </div>
    </div>
</div>
