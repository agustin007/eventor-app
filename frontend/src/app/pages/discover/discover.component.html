<div class="relative w-full h-[calc(100vh-4rem)]">
    <!-- Map -->
    <div class="absolute inset-0 z-0">
        <app-map [events]="events"></app-map>
    </div>

    <!-- Carousel Overlay -->
    <div class="absolute bottom-4 left-0 right-0 z-10">
        <app-carousel [events]="events" (eventSelected)="onEventSelected($event)"></app-carousel>
    </div>
</div>
